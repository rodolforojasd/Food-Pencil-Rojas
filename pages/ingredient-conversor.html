<body >
        <div class="row" id="conversor-wrapper">
            <div class="ingredient-wrapper">
                <h2 id="ingredient-selected"></h2>
                <input type="text" onkeyup="searchIngredient()" id="ingredient-input" autocomplete="off" placeholder="Ingredient you want to convert.." title="Type in a ingredient">
                <ul id="ingredient-list">
    
                </ul>
            </div>
            <div id="units-amount-wrapper">
                    <div class="calculator-wrapper">
                        <input type="text" id="amount-input-l"  placeholder="" title="Type in amount">
                        <div class="input-group" >
                            <select class="form-select" id="unit-l"  class ="food-conver-unit"  aria-label="Example select with button addon">
                            <option selected>Choose unit ...</option>
                            </select>
                        </div>
                    </div>
                        
                    <h2 class="calculator-wrapper"> = </h2>
                    <div class="calculator-wrapper">
                        <input type="text" id="amount-input-r"  placeholder="" title="Type in amount">
                        <div class="input-group">
                            <select class="form-select" id="unit-r" class ="food-conver-unit" aria-label="Example select with button addon">
                            <option selected>Choose unit...</option>
                            </select>
                        </div>
                    </div>
            </div>
           
            </div>
            
            

        </div>
